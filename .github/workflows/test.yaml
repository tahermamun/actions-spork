name: Test Using Mocha

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Run test
      run: npm test
    - name: Test passed
      run: echo "All tests Passed!"
